<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    * {margin: 0; padding: 0; box-sizing: border-box;}
    section {
      heitgh: 100vh;
      width: 100%;
      background: white;
      background-position: left bottom;
      background-image: url(images/pattern-curve.svg);
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      height: 40rem;
      width: 85rem;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .content {
      height: 53%;
      width: 50%;
      display: flex;
      justify-content: flex-end;
      flex-direction: column;
      align-items: center;
      background-image: url(images/pattern-quotes.svg);
      background-repeat: no-repeat;
      background-position: top center;
    }
    .image {
      height: 100%;
      width: 50%;
      background-image: url(images/pattern-bg.svg);
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #avatar {
      box-shadow: -10px 25px 40px -25px rgba(50,100,100,0.3);
      margin-top: 2rem;
    }
    .description {
      word-spacing: 0.1rem;
      font-size: 2rem;
      line-height: 2.5rem;
      font-family: "Inter", cursive;
      font-weight: lighter;
      color: hsl(240, 38%, 20%);

    }
    .descriptionContainer {
      position: absolute;
      margin-left: 20rem;
      width: 40rem;
    }
    .info {
      display: flex;
      margin-top: 2rem;
    }
    #person {
      font-size: 1.3rem;
      font-weight: bold;
      margin-right: 1rem;
      color: hsl(240, 38%, 20%);
    }
    #post {
      color: hsl(240, 18%, 77%);
      font-size: 1.3rem;
      font-weight: bold;
      color: gray;
    }
    .nav {
      display: flex;
      margin-top: -1.4rem;
      transform: translateX(-10rem);
    }
    .nav div {
      height: 2.7rem;
      width: 3.2rem;
      background: white;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0px 5px 15px 0px rgba(100,100,100,0.3);
    }
    #left {
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      background-image: url(images/icon-prev.svg);
    }
    #right {
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
      background-image: url(images/icon-next.svg);
    }
    @media only screen and (max-width: 800px) {
      html {
        font-size: 55%;
      }
      section {
        height: auto;
      }
      .container {
        padding: 1rem;
        flex-direction: column;
        height: auto;
      }
      .nav div {
        height: 5rem;
        width: 5rem;
      }
      .nav {
        transform: translateX(0);
        margin-top: -1.2rem;
      }
      .description {

        font-size: 2.5rem;
        line-height: 3rem;
      }
      .descriptionContainer {
        position: relative;
        margin-left: 0;
        width: auto;
      }
      .content {
        margin-top: 3.5rem;
        order: 2;
        width: 100%;
        padding: 5rem 1rem 0 1rem;
        text-align: center;
        justify-content: center;
      }
      .image {
        order: 1;
        width: 100%;
        height: 75%;
        padding:  0.8rem;
      }
      #avatar {
        margin-top: 2rem;
        width: 35rem;
        transform: translateY(1.5rem);
      }
      .info {
        flex-direction: column;
      }
      #person {
        font-size: 2rem;
      }
      #post {
        font-size: 1.8rem;
      }

    }
    @media only screen and (max-width: 380px) {
      html {
        font-size: 48%;
      }
    }
    @media only screen and (max-width: 330px) {
      html {
        font-size: 40%;
      }
    }


  </style>
</head>
<body>
<section>
  <div class="container">
    <div class="content">
  <div class="descriptionContainer">
  <p class="description">‚Äú I‚Äôve been interested in coding for a while but never taken the jump, until now.
    I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so
    excited about the future. ‚Äù</p>
    <div class="info">
      <p class="description" id="person">Tanya Sinclair</p>
      <p class="description" id="post">UX Engineer</p>
    </div>
  </div>
    </div>
    <div class="image">
     <img id="avatar" src="images/image-1.jpg" alt="avatar"/>
     <div class="nav"><div id="left"></div><div id="right"></div></div>
    </div>
  </div>
</section>
<script>
$("#left").click(function() {leftClick()});
var i = 0;
var imageList = [1, 2];
// var dp = $("#avatar");
function leftClick() {
  $("#avatar").attr("src", "images/image-"+imageList[i]+".jpg");
  if (i==imageList.length-1) {
    i = 0;
  } else {
    i++
  }
}
$("#right").click(function() {leftClick()});
function rightClick() {
  if (i==0) {
    i = imageList.length-1;
  } else {
    i--;
  }
    $("#avatar").attr("src", "images/image-"+imageList[i]+".jpg");
}
</script>
</body>
</html>
